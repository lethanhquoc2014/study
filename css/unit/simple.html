<html>
    <head>
        <title>Simple Unit</title>
        <style type="text/css">
            .wrapper {
                font-size: 1.5em;
            }
            .box {
                border: solid 5px blue;
                margin: 20px;
            }
            .px {
                width: 200px;
            }
            .vw {
                width: 10vw;
            }
            .em {
                width: 10em;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box px">I am 200px wide</div>
            <div class="box vw">I am 10vw wide</div>
            <div class="box em">I am 10em wide</div>
        </div>
    </body>
</html>
