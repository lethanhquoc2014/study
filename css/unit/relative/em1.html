<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper {
                font-size: 16px;
                line-height: 10px;
            }
            .highlight {
                font-style: italic;
                font-size: 2em;
                line-height: 2em;
            }
            .highlight-1 {
                font-size: 32px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            At this stage you don't need to worry too much about how CSS is structured, <br />
            <span class="highlight">however it can make it easier to find information if, for example, </span><br />
            <span class="highlight-1">you are aware that a certain property is likely to be found among other similar </span><br />
            things and are therefore probably in the same specification. <br />
        </div>
    </body>
</html>
