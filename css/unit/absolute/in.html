<html>
    <head>
        <style type="text/css">
            h1 {
                font-size: 1in;
            }
            h2 {
                font-size: 0.5in;
            }
            h3 {
                font-size: 2.54cm;
            }
            h4 {
                font-size: 96px;
            }
            p {
                font-size: 0.2in;
                line-break: 0.5in;
            }
        </style>
    </head>
    <body>
        <h1>This is heading 1</h1>
        <h3>This is heading 3 (cm)</h3>
        <h4>This is heading 4 (px)</h4>
        <h2>This is heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
    </body>
</html>
