<html>
    <head>
        <title>Inheritance</title>
        <style type="text/css">
            body {
                color: green;
            }
            .inherit a {
                color: inherit;
            }
            .initial a {
                color: initial;
            }
            .unset a {
                color: unset;
            }
            .revert a {
                color: revert;
            }

            blockquote {
                background-color: red;
                border: 2px solid green;
            }
            .fix-this {
                all: unset;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Default <a href="#">link</a> color</li>
            <li class="inherit">Inherit the <a href="#">link</a> color</li>
            <li class="initial">Initial the <a href="#">link</a> color</li>
            <li class="unset">Unset the <a href="#">link</a> color</li>
            <li class="revert">Revert the <a href="#">link</a> color</li>
        </ul>

        <blockquote>This blockquote is styled</blockquote>
        <blockquote class="fix-this">
            <p>This blockquote is not styled</p>
        </blockquote>
    </body>
</html>
