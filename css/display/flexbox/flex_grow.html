                color: white;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>

        <div class="flex-container">
            <div style="flex-grow: 2">1</div>
            <div style="flex-grow: 2">2</div>
            <div style="flex-grow: 2">3</div>
            <div style="flex-grow: 4">4</div>
        </div>
