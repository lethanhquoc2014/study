<html>
    <head>
        <title>Pseudo Class Selector</title>
        <style type="text/css">
            a:any-link {
                color:blue;
            }
            a:visited {
                color:gray;
            }
            a:hover {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p><a href="#">Link 1</a></p>
        <p><a href="www.google.com">Link 2</a></p>
        <p><a>Link 3</a></p>
    </body>
</html>
