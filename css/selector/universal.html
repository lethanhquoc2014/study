<html>
    <head>
        <title>Universal Selector</title>
        <style type="text/css">
            * {
                padding: 0;
                margin: 8px 0;
                color:slategray;
            }
            * [lang^=en] {
                color:green;
            }
            *.warning {
                color:red;
            }
            *#maincontent {
                border: 1px solid blue;
                color:saddlebrown;
            }
            .floating {
                float: left;
            }
            .floating + * {
                clear: left;
            }
            p {
                border: 1px dashed #ccc;
            }
        </style>
    </head>
    <body>
        <p class="warning">
            <span lang="en-us">A green span</span> in a red paragraph.
            <span>This is vietnamese language.</span>
        </p>
        <p id="maincontent" lang="en-gb">
            <span class="warning">A red span</span> in a green paragraph.
            <span>This is vietnamese language.</span>
        </p>
        <div>
            <p class="floating">floating left</p>
            <p>floating left</p>
            <p>floating left</p>
            <p>floating left</p>
        </div>
    </body>
</html>
