<html>
    <head>
        <title>Child Combinator Selector</title>
        <style type="text/css">
            span {
                background-color: aqua;
            }
            div > span {
                background-color: brown;
            }
        </style>
    </head>
    <body>
        <div>
            <span>Span #1, in the div.
              <span>Span #2, in the span that's in the div.</span>
            </span>
        </div>
        <span>Span #3, not in the div at all.</span>
    </body>
</html>
