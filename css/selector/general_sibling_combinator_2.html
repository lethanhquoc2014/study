<html>
    <head>
        <style type="text/css">
            h1 ~ p {
                background-color: #333;
                font-weight: bold;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <article>
            <p>This is a paragraph before heading</p>
            <h1>A heading</h1>
            <p>I am a paragraph.</p>
            <div>I am a div</div>
            <div><p>This is a paragraph in a div</p></div>
            <p>I am another paragraph.<p>44444</p></p>
        </article>
    </body>
</html>
