<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                border: 5px solid blueviolet;
                width: 300px;
                margin: 5px;
            }
            .minibox {
                border: 5px solid blueviolet;
                width: 50px;
                margin: 5px;
            }
            .width {
                width: 100%;
            }
            .max {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="star.png" class="width">
        </div>
        <div class="box">
            <img src="star.png" class="max">
        </div>
        <div class="minibox">
            <img src="star.png" class="width">
        </div>
        <div class="minibox">
            <img src="star.png" class="max">
        </div>
    </body>
</html>
