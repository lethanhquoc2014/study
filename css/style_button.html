<html>
    <head>
        <style type="text/css">
            html,body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            ul {
                padding: 0;
                width: 100%;
            }
            li {
                display: inline;
            }
            a {
                outline: none;
                text-decoration: none;
                display: inline-block;
                width: 19.5%;
                margin-right: 0.1%;
                text-align: center;
                color: black;
                line-height: 3;
            }
            li:last-child a {
                margin-right: 0;
            }
            a:link, a:visited, a:focus {
                background-color: yellow;
            }
            a:hover {
                background-color: orange;
            }
            a:active {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Pizza</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Wombats</a></li>
            <li><a href="#">Finland</a></li>
        </ul>
    </body>
</html>
