<html>
    <head>
        <style type="text/css">
            .box {
                border: 5px solid rebeccapurple;
                background-color: lightgray;
                padding: 40px;
                margin: 40px;
                width: 300px;
                height: 150px;
            }
            .border-box {
                box-sizing: border-box;
            }
            .content-box {
                box-sizing: content-box
            }
        </style>
    </head>
    <body>
        <div class="box">I use the standard box model.</div>
        <div class="box border-box ">I use the alternate box model.</div>
        <div class="box content-box">I use the alternate box model.</div>
    </body>
</html>
