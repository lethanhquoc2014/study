<html>
    <head>
        <title></title>
        <style>
            p,ul {
                border: 1px solid blue;
                padding: .5em;
            }
            .block,li {
                border: 1px solid red;
                padding: .5em;
            }
            .block {
                display: block;
            }
            ul {
                list-style: none;
                display: flex;
            }
            li {
                width: 30%;
            }
        </style>
    </head>
    <body>
        <p>I am a paragraph. A short one.</p>
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
        <p>I am another paragraph. Some of the <span class="block">words</span> have been wrapped in a <span>span element</span>.</p>
    </body>
</html>
