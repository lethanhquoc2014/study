<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 200px 200px;
                gap: 20px
            }
            .wrapper > div {
                background-color: rebeccapurple;
                border-radius: .5em;
            }
            img {
                width: 100px;
                height: 100px;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img src="../star.png" alt="">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
