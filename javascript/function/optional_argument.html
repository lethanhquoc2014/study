<html>
    <head>
        <title>Nested Function</title>
    </head>
    <body>
        <script type="text/javascript">
            const minus = function(a, b) {
                if (b === undefined) {
                    return -a;
                }
                return a - b;
            }

            console.log(minus(2));
            console.log(minus(10, 7));

            const power = function(base, exponent = 2) {
                let result = 1;
                for (let count = 0; count < exponent; count++) {
                    result *= base;
                }
                return result;
            }
            console.log(power(2, 3));
            console.log(power(2));
        </script>
    </body>
</html>
