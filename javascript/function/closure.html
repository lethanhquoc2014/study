<html>
    <head>
        <title>Function Closure</title>
    </head>
    <body>
        <script type="text/javascript">
            function wrapValue(n)
            {
                let local = n;
                return () => local;
            }

            let wrap1 = wrapValue(1);
            let wrap2 = wrapValue(2);
            console.log(wrap1());
            console.log(wrap2());
        </script>
    </body>
</html>
