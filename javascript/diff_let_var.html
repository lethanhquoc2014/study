<html>
    <head>
        <title>Diff Let Var</title>
    </head>
    <body>
        <script type="text/javascript">
            function run1()
            {
                var foo = "foo";
                let bar = "bar";
                console.log(foo, bar);

                {
                    var foz = "foz";
                    let baz = "baz";
                }

                console.log(foz);
                console.log(baz); // Uncaught ReferenceError: baz is not defined
            }

            function run2()
            {
                var funcs = [];
                // let's create 3 functions
                for (var i = 0; i < 3; i++) {
                    // and store them in funcs
                    funcs[i] = function() {
                        // each should log its value.
                        console.log("My value: " + i);
                    };
                }
                for (var j = 0; j < 3; j++) {
                    // and now let's run each one to see
                    funcs[j]();
                }
            }

            function run3()
            {
                var foo = "foo";
                var foo = "foo";

                let bar = "bar";
                let bar = "bar"; // Uncaught SyntaxError: Identifier 'bar' has already been declared
            }

            // execute
            run3();
        </script>
    </body>
</html>
