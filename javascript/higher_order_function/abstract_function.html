<html>
    <head>
        <title>Abstract Function</title>
    </head>
    <body>
        <script type="text/javascript">
            function greaterThan(n)
            {
                return m => m > n;
            }
            let greaterThan10 = greaterThan(10);
            console.log(greaterThan10(11));
            console.log(greaterThan10(9));
        </script>
    </body>
</html>
