<html>
    <head></head>
    <body>
        <script type="text/javascript">
            function Person(first, last, age, gender, interests)
            {
                this.name = {
                    first: first,
                    last: last,
                },
                this.age = age,
                this.gender = gender,
                this.interests = interests,
                
                this.bio = function() {
                    return this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.';
                },
                this.greeting = function() {
                    return 'Hi! I\'m ' + this.name.first + '.';
                }
            }

            let person1 = new Person('Quoc', 'Le', 34, 'Male', ['book', 'game']);
            console.log(person1.bio());
            console.log(person1.greeting());

            let person2 = new Person('Trang', 'Nguyen', 34, 'Female', ['music', 'book']);
            console.log(person2.bio());
            console.log(person2.greeting());
        </script>
    </body>
</html>
