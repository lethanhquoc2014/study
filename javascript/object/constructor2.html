<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <script>
            function Person(name)
            {
                this.name = name;
                this.introduceSelf = function() {
                    console.log(`Hi! I'm ${this.name}.`);
                }
            }

            const salva = new Person('Salva');
            salva.name;
            salva.introduceSelf();

            const frankie = new Person('Frankie');
            frankie.name;
            frankie.introduceSelf();
        </script>
    </body>
</html>
