<html>
    <head></head>
    <body>
        <script type="text/javascript">
            function Brick()
            {
                this.width = 100;
                this.height = 120;
            }

            function BlueGlassBrick()
            {
                Brick.call(this);
                this.opacity = 0.5;
                this.color = 'blue';
            }

            console.log(new BlueGlassBrick());

            var obj = new BlueGlassBrick();
            console.log(`width: ${obj.width}`);
            console.log(`height: ${obj.height}`);
        </script>
    </body>
</html>
