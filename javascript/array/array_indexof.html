<html>
    <head>
        <title>Array Index</title>
    </head>
    <body>
        <script type="text/javascript">
            let numbers = [1,2,2,3,2,3];
            console.log(numbers);
            console.log('Fist position of 2: ' + numbers.indexOf(2));
            console.log('Last position of 2: ' + numbers.lastIndexOf(2));
        </script>
    </body>
</html>
