<html>
    <head>
        <script type="text/javascript">
            function max(...numbers)
            {
                let result = -Infinity;
                for(let number of numbers) {
                    if (result < number) {
                        result = number;
                    }
                }
                return result;
            }

            let numbers = [1,2,3,4,5,6,7];
            console.log('max: ' + max(...numbers));

            console.log('max: ' + max(1,2,3,4,5,6,7,8));
        </script>
    </head>
    <body>

    </body>
</html>
