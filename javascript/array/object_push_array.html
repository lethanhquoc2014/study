<html>
    <head>
        <title>Object Push Array</title>
    </head>
    <body>
        <script type="text/javascript">
            let journals = [];
            const addEntry = function(events, squirrel) {
                journals.push({events, squirrel});
            }
            addEntry(["work", "touched tree", "pizza", "running", "television"], false);
            addEntry(["work", "ice cream", "cauliflower", "lasagna", "touched tree", "brushed teeth"], false);
            addEntry(["weekend", "cycling", "break", "peanuts", "beer"], true);

            console.log(journals);

            let first = journals[0];
            console.log(first.events);
            console.log(first.squirrel);

            for (let i = 0; i < journals.length; i++) {
                console.log(`${journals[i].events.length} events`);
            }

            for (let entry of journals) {
                console.log(`${entry.events.length} events`);
            }
        </script>
    </body>
</html>
