<html>
    <head></head>
    <body>
        <script>
            class Person {
                name;

                constructor(name) {
                    this.name = name;
                }

                introduceSelf = function() {
                    console.log(`Hi! I'm ${this.name}`);
                }
            }

            class Professor extends Person {
                teaches;

                constructor(name, teaches) {
                    super(name);
                    this.teaches = teaches;
                }

                introduceSelf = function() {
                    console.log(`My name is ${this.name}, and I will be your ${this.teaches} professor.`);
                }

                grade(paper) {
                    const grade = Math.floor(Math.random() * (5 - 1) + 1);
                    console.log(grade);
                }
            }

            class Student extends Person {
                #year // private property

                constructor(name, year) {
                    super(name);
                    this.#year = year;
                }

                introduceSelf = function() {
                    console.log(`Hi! I'm ${this.name}, and I'm in year ${this.#year}.`);
                }

                canStudyArchery() {
                    console.log(this.#getYear() > 1);
                }

                #getYear() { // private function
                    return this.#year;
                }
            }

            const quoc = new Professor('Quoc', 'C#');
            quoc.introduceSelf();
            quoc.grade(1);

            const trang = new Student('Trang', 2);
            trang.introduceSelf();
            trang.canStudyArchery();
        </script>
    </body>
</html>
