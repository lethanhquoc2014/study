<html>
    <head>
        <title>String Concat</title>
    </head>
    <body>
        <script type="text/javascript">
            let str = "javascript is excited!";
            console.log('before slice:');
            console.log(str);

            let strSlice = str.slice(4);
            console.log('slice = str.slice(4):');
            console.log(strSlice);

            console.log('after slice:');
            console.log(str);
        </script>
    </body>
</html>
