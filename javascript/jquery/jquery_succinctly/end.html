<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <style>
        .last
        {
            background: yellow;
        }
    </style>
    <body>
        <ul id="list">
            <li></li>
            <li>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </li>
            <li></li>
            <li></li>
        </ul>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#list')
                    .find('> li')
                        .filter(':last')
                            .addClass('last')
                        .end()
                        .find('ul')
                            .css('background', 'blue')
                            .find('li:last')
                                .addClass('last')
                            .end()
                        .end()
                    .end()
                    .find('li')
                        .append('I am an &lt;li&gt;');
            });
        </script>
    </body>
</html>
