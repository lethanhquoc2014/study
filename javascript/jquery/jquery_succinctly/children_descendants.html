    <body>
        <div>
            <p><strong><span>text</span></strong></p>
            <p><strong><span>text</span></strong></p>
        </div>
        <ul id="firstUL">

            <li>
                <ul id="secondUL">
                    <li>text</li>

                </ul>
            </li>
            <li>text</li>

        <script type="text/javascript">
            $(document).ready(function() {
                alert($('div').children().length);
                alert($('>*', 'div').length);
                alert($('div').find('>*').length);
                alert($('div').find('*').length);

                alert($('> li', 'ul:first').length);
            });
