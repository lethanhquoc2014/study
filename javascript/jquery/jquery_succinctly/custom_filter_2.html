<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="position: absolute">absolute</div>
        <span style="position: absolute">absolute</span>
        <div>static</div>
        <div style="position: absolute">absolute</div>
        <div>static</div>
        <span style="position: absolute">absolute</span>

        <script type="text/javascript">
            $(document).ready(function() {
                // $.expr[':'].positionAbsolute = function(element) {
                //     return $(element).css('position') === 'absolute';
                // }

                // alert($(':positionAbsolute').length);
                // alert($('div:positionAbsolute').length);
                // alert($('span:positionAbsolute').length);

                var divAbsolute = $('div').filter(function() {
                    return $(this).css('position') === 'absolute';
                });
                alert(divAbsolute.length);

                var allAbsolute = $('*').filter(function() {
                    return $(this).css('position') === 'absolute';
                });
                alert(allAbsolute.length);
            });
        </script>
    </body>
</html>
