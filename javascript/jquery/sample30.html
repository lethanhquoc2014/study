<html>

        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <div class="inner">Hello</div>
            <div class="inner">Goodbye</div>
        </div>
        <div class="wrapper" style="margin-top: 20px;">
            <div class="item">Hello</div>
            <div class="item">Goodbye</div>

            $(document).ready(function() {
                $('div.container').prepend('<div class="innner">Greeting</div>');
                $('<div class="innner">Greeting</div>').prependTo('.wrapper');
            });
        </script>
    </body>
</html>
