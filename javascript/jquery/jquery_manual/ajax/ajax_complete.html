<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="trigger">Trigger</div>
        <div class="result"></div>
        <div class="log"></div> 

        <script type="text/javascript">
            $(document).ready(function() {
                // $(document).ajaxComplete(function() {
                //     $(".log").text("Triggered ajaxComplete handler.");
                // });
                $(document).ajaxComplete(function(event, xhr, settings) {
                    if (settings.url == "http://javascript.localhost/jquery/jquery_manual/ajax/test.html") {
                        $('.log').text("Triggered ajaxComplete handler. The result is " + xhr.responseText);
                    }
                });
                $('.trigger').click(function() {
                    $('.result').load('http://javascript.localhost/jquery/jquery_manual/ajax/test.html');
                });
            });
        </script>
    </body>
</html>
