<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="plugin/sample48.js"></script>
        <style type="text/css">
            .one {
                background-color: blue;
            }
            .two {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <table id="inventory">
            <thead>
                <tr class="one">
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="spam.html" data-tooltip-text="Nutritious andm delicious!">Spam</a>
                    </td>
                    <td>4</td>
                    <td>2.50</td>
                </tr>
                <tr>
                    <td><a href="egg.html" data-tooltip-text="Farm fresh or scrambled!">Egg</a></td>
                    <td>12</td>
                    <td>4.32</td>
                </tr>
                <tr>
                    <td><a href="gourmet-spam.html" data-tooltip-text="Chef Hermann's recipe.">Gourmet Spam</a></td>
                    <td>14</td>
                    <td>7.89</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="two" id="sum">
                    <td>Total</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="average">
                    <td>Average</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('table').click(function() {
                    $('tr').swapClass('one', 'two');
                });
            });
        </script>
    </body>
</html>
