<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style type="text/css">
            .container {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <a href="https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json">Show content</a>
        <div class="container"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('a').click(function(event) {
                    event.preventDefault();
                    $.getJSON($(this).attr('href'), function(data) {
                        var html = '';
                        $.each(data, function(key, entry) {
                            if (key == 'members') {
                                html += '<h2>Members</h2>';
                                html += '<ol>';
                                $.each(entry, function(subKey, subEntry) {
                                    html += '<li>' + subEntry.name + '</li>';
                                });
                                html += '</ol>';
                            } else {
                                html += '<div class="entry">' + key + ": " + entry + '</div>';
                            }
                        });
                        $('.container').html(html);
                    });
                });
            });
        </script>
    </body>
</html>
