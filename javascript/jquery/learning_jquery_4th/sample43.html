<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="letter" id="letter-f">
            <h3>F</h3>
            <form action="sample43.php">
                <input type="text" name="term" value="" id="term" />
                <input type="submit" name="search" value="search" id="search" />
            </form>
        </div>
        <div id="container"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#letter-f form').submit(function(event) {
                    event.preventDefault();
                    var formValues = $(this).serialize();
                    $.get('sample43.php', formValues, function(data) {
                        $('#container').html(data);
                    }).fail(function(jqXHR) {
                        console.log(jqXHR);
                        $('#container').html('An error occurred: ' + jqXHR.status).append(jqXHR.responseText);
                    });
                })
            });
        </script>
    </body>
</html>
