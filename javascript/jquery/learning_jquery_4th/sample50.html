<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="plugin/sample50.js"></script>
        <style type="text/css">
            .odd {
                background-color: blue;
            }
            .even {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>Inventory</h1>
        <table id="inventory">
            <thead>
                <tr class="one">
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd">
                    <td>
                        <a href="spam.html" data-tooltip-text="Nutritious andm delicious!">Spam</a>
                    </td>
                    <td>4</td>
                    <td>2.50</td>
                </tr>
                <tr class="even">
                    <td><a href="egg.html" data-tooltip-text="Farm fresh or scrambled!">Egg</a></td>
                    <td>12</td>
                    <td>4.32</td>
                </tr>
                <tr class="odd">
                    <td><a href="gourmet-spam.html" data-tooltip-text="Chef Hermann's recipe.">Gourmet Spam</a></td>
                    <td>14</td>
                    <td>7.89</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="two" id="sum">
                    <td>Total</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="average">
                    <td>Average</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('table').click(function() {
                    $('tr').swapClass('odd', 'even');
                });

                var $inventory = $('#inventory tbody');
                var quantities = $inventory.find('td:nth-child(2)')
                        .map(function(index, qty) {
                            return $(qty).text();
                        }).get();
                var sum = $.mathUtils.sum(quantities);
                $('#sum').find('td:nth-child(2)').text(sum);

                var prices = $inventory.find('td:nth-child(3)')
                        .map(function(index, price) {
                            return $(price).text();
                        }).get();
                var average = $.mathUtils.average(prices);
                $('#average').find('td:nth-child(3)').text(average.toFixed(2));

                $('h1').shadow({
                    copyOffset: function(index) {
                        console.log(index);
                        return {x: -index, y: -2 * index};
                    }

                }).css('color', 'red');
            });
        </script>
    </body>
</html>
