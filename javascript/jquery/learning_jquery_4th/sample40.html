        <div id="container"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#letter-e a').click(function(event) {
                    event.preventDefault();
                    var requestData = {term: $(this).text()};
                    $.get('sample40.php', requestData, function(data) {
                        $('#container').html(data);
                    });
                })
            });
        </script>
