<html>
    <head></head>
    <body>
        <script>
            function isNumber(number) {
                return typeof number === 'number';
            }

            var a1 = [1, 2, 3];
            console.log(a1.every(isNumber)); // true
            var a2 = [1, '2', 3];
            console.log(a2.every(isNumber)); // false
            var a3 = ['a', 'b', 'c'];
            console.log(a3.every(isNumber)); // false
        </script>
    </body>
</html>
