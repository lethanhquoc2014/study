<html>
    <head></head>
    <body>
        <script>
            var a1 = ['a', 10, 'b', 20, 'c', 30];
            var a2 = a1.filter(function(item) {
                if (typeof item === 'number') {
                    return item;
                }
            });
            console.log(a2); // [10, 20, 30]
            console.log(a1); // ['a', 10, 'b', 20, 'c', 30]
        </script>
    </body>
</html>
