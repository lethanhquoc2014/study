<html>
    <head></head>
    <body>
        <script>
            var objDate = new Date();
            console.log(objDate); // Mon Mar 14 2022 05:55:49 GMT+0700 (Indochina Time)

            objDate = new Date(2022, 3, 15, 10, 59, 59);
            console.log(objDate); // Fri Apr 15 2022 10:59:59 GMT+0700 (Indochina Time)

            objDate = new Date("December 25, 1995 13:30:00");
            console.log(objDate); // Mon Dec 25 1995 13:30:00 GMT+0700 (Indochina Time)

            console.log(objDate.getMonth()); // 11
            console.log(objDate.getFullYear()); // 1995
            console.log(objDate.getYear()); // 95
            console.log(objDate.getTime()); // 819873000000
            console.log(objDate.getDate()); // 25
            
            function jsClock() {
                var time = new Date();
                var hour = time.getHours();
                var minute = time.getMinutes();
                var second = time.getSeconds();
                var temp = '' + ((hour > 12) ? hour - 12 : hour);
                if (hour == 0) {
                    temp = '12';
                }
                temp += ((minute < 10) ? ':0' : ':') + minute;
                temp += ((second < 10) ? ':0' : ':') + second;
                temp += (hour >= 12) ? ' P.M.' : ' A.M.';

                return temp;
            }

            console.log(jsClock()); // 6:38:33 A.M.
        </script>
    </body>
</html>
