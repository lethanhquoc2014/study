    <body>
        <script>
            function multiply(multiplier, ...args) {
                return args.map(x => multiplier * x);
            }
            var arr = multiply(2, 1, 2, 3, 4, 5, 6);
            console.log(arr); // (6)Â [2, 4, 6, 8, 10, 12]

            function add(...args) {
                var sum = 0;
                for (var i of args) {
                    sum += i;
                }
                return sum;
            }
            console.log(add(1, 2)); // 3
            console.log(add(1, 2, 3, 4, 5)); // 15
            console.log(add(1, 2, 6, 7, 8)); // 24
        </script>
    </body>
