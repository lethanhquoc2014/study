        <script>
            function addSquares(x, y) {
                function square(a) {
                    return a * a;
                }
                return square(x) + square(y);
            }
            console.log(addSquares(2, 3));
            console.log(addSquares(3, 4));
            console.log(addSquares(4, 5));

            function outside(x) {
                function inside(y) {
                    return x + y;
                }
                return inside;
            }
            fn_inside = outside(3);
            console.log(fn_inside(5));
            console.log(outside(3)(5));

        </script>
    </body>
