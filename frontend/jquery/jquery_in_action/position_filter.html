<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery in Action, 3rd edition</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            <li>7</li>
            <li>8</li>
        </ul>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                console.log($('li:first').text());
                console.log($('li:last').text());
                console.log($('li:even').text());
                console.log($('li:odd').text());
                console.log($('li:eq(4)').text());
                console.log($('li:gt(3)').text());
                console.log($('li:lt(3)').text());
            });
        </script>
   </body>
</html>
